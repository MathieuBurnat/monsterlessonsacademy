<ng-template cdkPortal>
  <div class="dialog">
    <div class="dialog__header">
      <ng-content select="[my-dialog-header]"></ng-content>
      <button (click)="closeDialog.emit()">Close</button>
    </div>
    <div class="dialog__body">
      <ng-content select="[my-dialog-body]"></ng-content>
    </div>
  </div>
</ng-template>
